<main class="register-page">
  <article class="register">
    <section class="register-container">
      <h1 class="title">¡Regístrate hoy mismo!</h1>
      <div class="register-data">
        <h2 class="title-secondary">Registro de usuario</h2>
        <form [formGroup]="registerForm" class="register-form">
          <mat-form-field appearance="fill">
            <mat-label>Correo Electrónico : </mat-label>
            <input
              type="email"
              matInput
              formControlName="email"
              placeholder="someone@somemail.com"
            />
            <mat-error *ngIf="registerForm.get('email').invalid">
              Debes ingresar un correo <strong>válido</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Contraseña : </mat-label>
            <input
              matInput
              formControlName="password"
              [type]="togglePassword ? 'password' : 'text'"
              placeholder="***********"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="togglePassword = !togglePassword"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="togglePassword"
            >
              <mat-icon>{{
                togglePassword ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
            <mat-error *ngIf="registerForm.get('password').invalid">
              Debes ingresar una contraseña
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Confirmar Contraseña : </mat-label>
            <input
              matInput
              formControlName="confirmPassword"
              [type]="toggleConfirmPassword ? 'password' : 'text'"
              placeholder="***********"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="toggleConfirmPassword = !toggleConfirmPassword"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="toggleConfirmPassword"
            >
              <mat-icon>{{
                toggleConfirmPassword ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
            <mat-error *ngIf="registerForm.get('confirmPassword').invalid">
              Las contraseñas deben coincidir
            </mat-error>
          </mat-form-field>
          <button
            type="submit"
            class="btn login-btn"
            mat-raised-button
            (click)="register()"
          >
            Crear Cuenta
          </button>
        </form>
        <a routerLink="/login" class="login">
          ¿Ya tienes una cuenta? <span>¡Inicia Sesión!</span>
        </a>
      </div>
    </section>
  </article>
  <article class="register-hero">
    <img src="assets/images/registerHero.png" alt="Register Hero Image" />
  </article>
</main>
